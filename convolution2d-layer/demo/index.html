<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../dist/convolution2d-layer.js';


    let stride = 3
    render(
    html`
        <convolution2d-layer .featureMap=${{'width':64,'height':64,'channels':3}} .stride="${stride}" @new-feature-map-calculated="${ (e) => console.log(e.detail.message)}">
          some more light-dom
        </convolution2d-layer>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
